# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  pull_request:
    branches:
      - main
  push:
  # Run on main because caches are inherited from parent branches

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    # - name: Set up Python ${{ matrix.python-version }}
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: ${{ matrix.python-version }}
    - name: Setup Miniconda with Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2.1.1
      with:
        activate-environment: testenv
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Configure Conda Env
      run: |
        conda config --set always_yes yes --set changeps1 no
        # conda update -q conda
        conda info -a
        # conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION pytest rpy2 pytest-cov pyyaml
        # source activate test-env
        # pip install .
        conda install pytest rpy2 pytest-cov pyyaml
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Test with pytest
      run: |
        pytest --durations=0
